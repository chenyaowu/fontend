<!DOCTYPE html>
<html>
<head>
	<title>js任意值</title>
</head>
<style type="text/css">
ul,li{
	list-style: none;
}
ul li{
	width: 200px;
	height: 100px;
	background: yellow;
	margin-bottom: 20px;
	border: 4px solid #000;
}
</style>
<script type="text/javascript">
window.onload = function(){
	var Li1 = document.getElementById('li1');
	var Li2 = document.getElementById('li2');
	Li1.onmouseover = function(){ startMove(this,'width',400)};
	Li1.onmouseout = function(){ startMove(this,'width',200)};
	Li2.onmouseover = function(){ startMove(this,'height',400)};
	Li2.onmouseout = function(){ startMove(this,'height',100)};
	
}

function startMove(obj,attr,iTarger){
	clearInterval(obj.timer);
	obj.timer = setInterval(function(){
		var icur = parseInt(getStyle(obj,attr));
		var speed = (iTarger-icur)/8;
		speed = speed >0 ?Math.ceil(speed):Math.floor(speed);
		if(icur == iTarger){
			clearInterval(obj.timer);
		}else{
			obj.style[attr] = icur + speed +'px';
		}
	},30)

}

function getStyle(obj,attr){
	//针对IE浏览器
	if(obj.currentStyle){
		return obj.currentStyle[attr];
	}else{
		//针对其他浏览器
		return getComputedStyle(obj,false)[attr];
	}
}	

</script>

<body>
<ul>
	<li id="li1"></li>
	<li id="li2"></li>
</ul>
</body>
</html>
